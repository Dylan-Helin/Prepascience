    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

<main role="main"  style="padding-left: 0px;padding-right: 0px;margin-top: inherit">
    <div class="container-fluid" style="padding-top:2rem;padding-bottom:2rem;background-color: #FFFFFF;border-bottom-left-radius: 1rem;border-bottom-right-radius: 1rem">
    <ul>
        <form class="form-signin" style="margin: auto;padding-left: 20%;padding-right: 20%">
        <label for="Prenom" class="sr-only">Prenom</label>
        <input type="Prenom" id="inputPrenom" class="form-control" placeholder="Prenom" required="" autofocus="">
        <br>
        <label for="Nom" class="sr-only">Nom</label>
        <input type="Nom" id="inputNom" class="form-control" placeholder="Nom" required="" autofocus="">
        <br>
        <label for="MDP" class="sr-only">MDP</label>
        <input type="MDP" id="inputMDP" class="form-control" placeholder="Mot de passe" required="" autofocus="">
         <br>
        <label for="Pseudo" class="sr-only">Pseudo</label>
        <input type="Pseudo" id="inputPseudo" class="form-control" placeholder="Pseudo" required="" autofocus="">
            <br>
        <button class="btn btn-lg  btn-block" style="background-color: #1B68F0; color: white"  type="submit">Connexion</button>
    </form>
    </ul>
    </div>
